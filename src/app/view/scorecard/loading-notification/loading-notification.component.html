<div [@hiddenItem] = "loading?'notHidden':'hidden'">
  <div class="container-fluid no-print" style="margin-top: 10px;padding-left: 0px">
    <div class="row">
      <div class="col-md-10 col-sm-10 col-xs-9">
      <span>
        {{ loading_message }}
      </span>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-3">
        <span class="pull-right">
          {{proccesed_indicators}}/{{ allIndicatorsLength }} ( {{proccessed_percent | number : '1.2-2'}}% )
        </span>
      </div>
    </div>
  </div>

  <div class="container-fluid no-print" style="margin-top: 10px;padding-left: 0px">
    <div class="row">
      <div class="col-md-12">
        <div class="progress" style="height: 10px;">
          <div
            class="progress-bar progress-bar-success  progress-bar-striped"
            role="progressbar"
            [attr.aria-valuenow]="proccessed_percent"
            [attr.aria-valuemin]="0"
            [attr.aria-valuemax]="100"
            [style.width]="proccessed_percent+'%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
